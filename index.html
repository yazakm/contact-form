<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Contact Form</title>
  <style>
    label {
      display: inline-block;
      width: 140px;
      vertical-align: top;
    }
    .required {
      color: red;
    }
    tr {
      height: 40px;
    }
    .logo-container {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 50px;
    }
    .logo-container img {
      height: 100px;
    }
  </style>
</head>
<body>

<!-- TipToe Logo (Centered) -->
<div class="logo-container">
  <img src="https://fermob360.file.force.com/sfc/servlet.shepherd/version/renditionDownload?rendition=ORIGINAL_Png&versionId=068Tp00000HMS8l&operationContext=CHATTER&contentId=05TTp00000LukMM" alt="TipToe Logo">
</div>

<!-- Contact Form -->
<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D2p0000014Hk8" method="POST" style="max-width: 600px; margin: auto;">

  <!-- Hidden Salesforce Fields -->
  <input type="hidden" name="oid" value="00D2p0000014Hk8">
  <input type="hidden" name="retURL" value="https://tiptoe.presscloud.com/digitalshowroom/#/gallery">
  <input type="hidden" name="lead_source" value="TipToe">
  <input type="hidden" name="00N2p000006Zlxc" value="Contract">

  <table style="width: 100%;">

    <tr>
      <td><label for="company">Company: <span class="required">*</span></label></td>
      <td><input id="company" name="company" maxlength="40" required></td>
    </tr>

    <tr>
      <td><label for="activity">Activity: <span class="required">*</span></label></td>
      <td>
        <select id="activity" name="00N2p000006Zo21" required>
          <option value="">--Select Activity--</option>
          <option value="Boutique accessoires décoration">Decor Accessories Boutique</option>
          <option value="Architecte">Architect</option>
          <option value="Bar">Bar</option>
          <option value="Plagiste">Beach Operator</option>
          <option value="Revendeur contract">Contract Reseller</option>
          <option value="Décorateur">Decorator</option>
          <option value="Designer">Designer</option>
          <option value="Centrale d’Achat">Purchasing Group</option>
          <option value="Revendeur spécialisé ameublement">Furniture Specialist Reseller</option>
          <option value="Jardinerie GSS">Garden Center (Large DIY)</option>
          <option value="Maisons hôtes, gites, locations saisonnières">Guesthouses, Gîtes, Holiday Rentals</option>
          <option value="Sièges sociaux">Head Offices</option>
          <option value="Hotel">Hotel</option>
          <option value="Architecte d’intérieur">Interior Architect</option>
          <option value="Grands Comptes">Key Accounts</option>
          <option value="Paysagiste">Landscape Designer</option>
          <option value="Spécialiste Lumière">Lighting Specialist</option>
          <option value="Site de vente en ligne">Online Store</option>
          <option value="Autres activités">Other Activities</option>
          <option value="Presse">Press</option>
          <option value="Lieu Public">Public Space</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Fournisseur">Supplier</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="zip">Zip: <span class="required">*</span></label></td>
      <td><input id="zip" name="zip" maxlength="20" required></td>
    </tr>

    <tr>
      <td><label for="city">City: <span class="required">*</span></label></td>
      <td><input id="city" name="city" maxlength="40" required></td>
    </tr>

    <tr>
      <td><label for="country">Country: <span class="required">*</span></label></td>
      <td>
        <select id="country" name="country" required>
          <option value="">--Select Country--</option>
          <option value="Germany">Germany</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Switzerland">Switzerland</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="first_name">First Name: <span class="required">*</span></label></td>
      <td><input id="first_name" name="first_name" maxlength="40" required></td>
    </tr>

    <tr>
      <td><label for="last_name">Last Name: <span class="required">*</span></label></td>
      <td><input id="last_name" name="last_name" maxlength="80" required></td>
    </tr>

    <tr>
      <td><label for="email">Email: <span class="required">*</span></label></td>
      <td><input id="email" name="email" maxlength="80" type="email" required></td>
    </tr>

    <tr>
      <td><label for="phone">Phone: <span class="required">*</span></label></td>
      <td><input id="phone" name="phone" maxlength="40" type="tel" required></td>
    </tr>

    <tr>
      <td><label for="description">Message: <span class="required">*</span></label></td>
      <td><textarea id="description" name="description" rows="4" cols="40" required></textarea></td>
    </tr>

    <tr>
      <td colspan="2" style="text-align: center; padding-top: 20px;">
        <button type="submit">Submit</button>
      </td>
    </tr>

  </table>
</form>

</body>
</html>
